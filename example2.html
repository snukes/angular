<!doctype html>
<html ng-app="todoApp">
	<head>
		<title>Example 2</title>
		<script type="text/javascript" src="source/js/angular.js"></script>
		<script type="text/javascript" src="source/js/underscore.js"></script>
		<script type="text/javascript" src="source/js/todo.js"></script>

		<link rel="stylesheet" type="text/css" href="source/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="source/css/todo.css">
	</head>
	<body>
		<div class="container" ng-controller="TodoListController as todoList">
			<h2>Todo List</h2>
			<h3>Total todos: {{totalTodos}}</h3>
			<span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
			<ul class="unstyled">
				<li ng-repeat="todo in todoList.todos">
					<label class="checkbox">
						<input type="checkbox" ng-model="todo.done">
						<span class="done-{{todo.done}}">{{todo.text}}</span>
					</label>
				</li>
			</ul>
			<form ng-submit="todoList.addTodo()">
				<input type="text" ng-model="todoList.todoText" size="30"
					placeholder="Add new Todo here">
				<input class="btn-primary" type="submit" value="add">
			</form>
			<a href="" ng-click="todoList.archive()">Remove Completed</a>
		</div>
	</body>
</html>
